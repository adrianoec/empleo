<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<HTML>
    <HEAD>
        <title>Demo 1: DHTML modal dialog box</title>
	
        <link rel="stylesheet" href="css/modal-message.css" type="text/css">
        <script type="text/javascript" src="js/ajax.js"></script>
        <script type="text/javascript" src="js/modal-message.js"></script>
        <script type="text/javascript" src="js/ajax-dynamic-content.js"></script>
    </head>
    <body>
        <form>	
            <div id="mainContainer">
                <a href="#" onclick="displayStaticMessage('<h1>Static message</h1><p>This is a static message</p><p><a href=\'#\' onclick=\'closeMessage();return false\'>Close</a>', false);
                        return false">Static message</a><br>
                <div class="clear"></div>	
            </div>
        </form>
        <script type="text/javascript">
            messageObj = new DHTML_modalMessage();	// We only create one object of this class
            messageObj.setShadowOffset(5);	// Large shadow


            function displayMessage(url)
            {

                messageObj.setSource(url);
                messageObj.setCssClassMessageBox(false);
                messageObj.setSize(400, 200);
                messageObj.setShadowDivVisible(true);	// Enable shadow for these boxes
                messageObj.display();
            }

            function displayStaticMessage(messageContent, cssClass)
            {
                messageObj.setHtmlContent(messageContent);
                messageObj.setSize(300, 150);
                messageObj.setCssClassMessageBox(cssClass);
                messageObj.setSource(false);	// no html source since we want to use a static message here.
                messageObj.setShadowDivVisible(false);	// Disable shadow for these boxes	
                messageObj.display();


            }

            function closeMessage()
            {
                messageObj.close();
            }


        </script>


    </body>
</html>
